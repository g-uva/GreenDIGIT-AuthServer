services:
  cim-fastapi:
    image: goncaloferreirauva/cim-fastapi
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./auth_metrics_server:/app
      - ./.env:/app/.env:ro

    command: >
      sh -lc '
        echo "PWD=$(pwd)"; ls -la;
        test -f /app/requirements.txt || { echo "requirements.txt missing"; exit 1; }
        pip install --no-cache-dir -r /app/requirements.txt &&
        exec uvicorn login_server:app --host 0.0.0.0 --port 8000 --root-path /gd-cim-api --proxy-headers
      '
    environment:
      - MONGO_URI=mongodb://metrics-db:27017,metrics-db-2:27017,metrics-db-3:27017/?replicaSet=rs0

      
  metrics-db:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - ./metricsdb/metrics_data:/data/db
    ports:
      - "27017:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  metrics-db-2:
    image: mongo:7
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - ./metricsdb/metrics_data_2:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  metrics-db-3:
    image: mongo:7
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - ./metricsdb/metrics_data_3:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

